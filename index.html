<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player app</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="music-player">
    <div class="music-player__cover">
      <img src="img/borderline.jpg" alt="Cover for Borderline">
    </div>
    <audio class="music-player__audio" src="audio/borderline-tame-impala.mp3"></audio>
    <div class="music-player__info">
      <div class="audio-info">
        <h4 class="audio-info__name">Borderline</h4>
        <span class="audio-info__artist">Tame Impala</span>
      </div>
      <div class="audio-controls">
        <button id="backward">
          <i class="fas fa-step-backward"></i>
        </button>
        <button id="play">
          <i class="fas fa-play"></i>
        </button>
        <button id="forward">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
      <div class="audio-progress">
        <span></span>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
